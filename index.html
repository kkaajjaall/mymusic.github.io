<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <img src="images.jpg" class="logo">
            <ul>
                <li><a href="#"> home </a> </li>
                <li><a href="#"> about </a> </li>
                <li><a href="#"> specifiction </a> </li>
                <li><a href="#"> product </a> </li>
                <li><a href="#"> help </a> </li>
        
            </ul>
        </div>
            <div class="text">
                <h1> THE REAL SOUND </h1>
            </div>

            <div class="left">
               <h3> click here to play</h3>
            </div>

            <img src="pose.png" class="play" id="icon">

            <audio id="mysong">
                <source src="song.mp3" type="audio/mp3">
            </audio>
            
            <script>

                var mysong = document.getElementById("mysong");
                var icon = document.getElementById("icon");

                icon.onclick=function(){
                    if(mysong.paused){
                        mysong.play();
                        icon.src="pose.png";
                    }
                    else{
                        mysong.pause();
                        icon.src="play.png";
                    }
                 
                }

            </script>

    </div>

</body>
</html>
